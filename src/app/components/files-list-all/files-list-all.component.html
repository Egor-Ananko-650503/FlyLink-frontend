<div class="main-container">
  <div *ngIf="fileInfoList?.length">
    <table mat-table [dataSource]="fileInfoList" class="file-info-table">
      <ng-container matColumnDef="{{tableColumns[0]}}">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let elem">{{fileInfoList.indexOf(elem) + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="{{tableColumns[1]}}">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let elem">{{elem.name}}</td>
      </ng-container>

      <ng-container matColumnDef="{{tableColumns[2]}}">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let elem">{{elem.size + ' B'}}</td>
      </ng-container>

      <ng-container matColumnDef="{{tableColumns[3]}}">
        <th mat-header-cell *matHeaderCellDef>Upload date</th>
        <td mat-cell *matCellDef="let elem">{{elem.dateTime}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
  </div>
</div>
